name: CI
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install dvc
        pip install mlflow
    
    - name: Pull DVC data (if using remote storage)
      run: dvc pull
    
    - name: Run DVC pipeline
      run: dvc repro
    
    - name: Run ML pipeline
      run: |
        mkdir -p mlruns
        python python-pipeline.py
